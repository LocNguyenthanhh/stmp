<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>User Management</title>
<style>
body { font-family:"Segoe UI", sans-serif; background:#f5f6fa; padding:30px; }
h2 { color:#2b3a55; margin-bottom:20px; }
table { width:100%; border-collapse:collapse; background:white; border-radius:10px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
th, td { padding:12px; text-align:left; border-bottom:1px solid #eee; }
th { background:#2b3a55; color:white; }
button { padding:6px 12px; border:none; border-radius:6px; cursor:pointer; transition:0.2s; margin-right:5px;}
.activate { background:#28a745; color:white; }
.activate:hover { background:#1e7e34; }
.block { background:#dc3545; color:white; }
.block:hover { background:#b02a37; }
</style>
</head>
<body>
<h2>Quản lý người dùng</h2>
<table>
    <tr>
        <th>ID</th><th>Họ tên</th><th>Email</th><th>SĐT</th><th>Trạng thái</th><th>Hành động</th>
    </tr>
    <tr>
        <td>101</td><td>Nguyễn Văn A</td><td>a@example.com</td><td>0901234567</td><td>Pending</td>
        <td><button class="activate">Kích hoạt</button><button class="block">Khóa</button></td>
    </tr>
    <tr>
        <td>102</td><td>Trần Thị B</td><td>b@example.com</td><td>0912345678</td><td>Active</td>
        <td><button class="block">Khóa</button></td>
    </tr>
</table>
</body>
</html>
